services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES=canine_production,canine_development
    ports:
      - "5432:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    # Overrides default command so things don't shut down after the process ends.
    # command: sleep infinity
    depends_on:
      - postgres
    stdin_open: true
    tty: true
    ports:
      - "${PORT:-3456}:${PORT:-3456}"
      - "3200:3200"
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432
      - PORT=${PORT:-3456}
      - CANINE_USERNAME=${CANINE_USERNAME}
      - CANINE_PASSWORD=${CANINE_PASSWORD}
      - BOOT_MODE=local
      # This docker file is only expected to be used in the laptop deployment, so we can hardcode the secret key base
      - SECRET_KEY_BASE=a38fcb39d60f9d146d2a0053a25024b9
      - APP_HOST=http://localhost:${PORT:-3456}
    volumes:
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec good_job start
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432
      - CANINE_USERNAME=${CANINE_USERNAME}
      - CANINE_PASSWORD=${CANINE_PASSWORD}
      - LOCAL_MODE=true
      - BOOT_MODE=local
      - SECRET_KEY_BASE=a38fcb39d60f9d146d2a0053a25024b9
      - APP_HOST=http://localhost:${PORT:-3456}
    volumes:
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock

volumes:
  postgres:
